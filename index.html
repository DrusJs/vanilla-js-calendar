<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calendar</title>
    <link rel="shortcut icon" href="images/calendar.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/drusjs.calendar.css">
</head>
<body>
    <div class="drusjs-calendar">
        <div class="calendar-action-mobile">
            <button class="button-back"><img src="images/mobile-back-arrow.svg" alt=""></button>
            <button class="button-close"><img src="images/mobile-close.svg" alt=""></button>
        </div>
        <div class="calendar from js-from">
            <div class="calendar-main">
                <div class="calendar-main-inner">
                    <div class="calendar-main__text">ДАТА ОТ</div>
                    <input type="text" class="input day" placeholder="ДД" maxlength="2">
                    <div class="dot">.</div>
                    <input type="text" class="input month" placeholder="ММ" maxlength="2">
                    <div class="dot">.</div>
                    <input type="text" class="input year" placeholder="ГГГГ" maxlength="4">
                    <div class="complete-date"></div>
                </div>
                <div class="clear-button" onclick="clearDateField(this, true), event.stopPropagation()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 5L19.33 19.33M5 19.33L19.33 5" stroke="#2879FF" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="tooltip">Очистить поле?</div>
                </div>
            </div>
            <div class="calendar-select year-select js-date-select">
                <div class="calendar-select-head none-select">
                    <button class="calendar-select-swap left"></button>
                    <div class="calendar-select-value">Выберите год</div>
                    <button class="calendar-select-swap right"></button>
                </div>
                <div class="calendar-select-dropdown">
                </div>
            </div>
            <div class="calendar-select month-select js-date-select">
                <div class="calendar-select-head none-select">
                    <button class="calendar-select-swap left"></button>
                    <div class="calendar-select-value">Выберите месяц</div>
                    <button class="calendar-select-swap right"></button>
                </div>
                <div class="calendar-select-dropdown">
                </div>
            </div>
            <table class="calendar-table" data-ind="0">
            </table>
        </div>
        <div class="calendar to js-to">
            <div class="calendar-main">
                <div class="calendar-main-inner">
                    <div class="calendar-main__text">ДАТА ДО</div>
                    <input type="text" class="input day" placeholder="ДД" maxlength="2">
                    <div class="dot">.</div>
                    <input type="text" class="input month" placeholder="ММ" maxlength="2">
                    <div class="dot">.</div>
                    <input type="text" class="input year" placeholder="ГГГГ" maxlength="4">
                    <div class="complete-date"></div>
                </div>
                <div class="clear-button" onclick="clearDateField(this, false), event.stopPropagation()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 5L19.33 19.33M5 19.33L19.33 5" stroke="#2879FF" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="tooltip">Очистить поле?</div>
                </div>
            </div>
            <div class="calendar-select year-select js-date-select">
                <div class="calendar-select-head">
                    <button class="calendar-select-swap left"></button>
                    <div class="calendar-select-value">Выберите год</div>
                    <button class="calendar-select-swap right"></button>
                </div>
                <div class="calendar-select-dropdown">
                </div>
            </div>
            <div class="calendar-select month-select js-date-select">
                <div class="calendar-select-head">
                    <button class="calendar-select-swap left"></button>
                    <div class="calendar-select-value">Выберите месяц</div>
                    <button class="calendar-select-swap right"></button>
                </div>
                <div class="calendar-select-dropdown">
                </div>
            </div>
            <table class="calendar-table" data-ind="1">
            </table>
        </div>
        <div class="calendar-action-bar active">
            <button class="reset-changes">Сбросить</button>
            <button class="accept-changes">Применить</button>
        </div>
        <div class="calendar-error-field">
            <img src="images/delete-circle.svg" alt="">
            Выберите дату не позднее сегодняшнего дня
        </div>
    </div>
    <script src="js/drusjs.calendar.js"></script>
</body>
</html>
